syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";
import "IoArray.proto";

package blox;

message MockPinsIoPin {
  oneof Pin {
    IoChannel Mock1 = 1;
    IoChannel Mock2 = 2;
    IoChannel Mock3 = 3;
    IoChannel Mock4 = 4;
    IoChannel Mock5 = 5;
    IoChannel Mock6 = 6;
    IoChannel Mock7 = 7;
    IoChannel Mock8 = 8;
  };
};

message MockPins {
  option (brewblox_msg).objtype = MockPins;
  option (brewblox_msg).impl = IoArrayInterface;

  repeated MockPinsIoPin pins = 1 [
    (nanopb).max_count = 8,
    (nanopb).fixed_length = true,
    (brewblox).readonly = true
  ];
}
