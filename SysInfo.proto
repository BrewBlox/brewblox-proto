syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";

package blox;

message SysInfo {
  option (brewblox_msg).objtype = SysInfo;
  enum Platform {
    unknown_platform = 0;
    gcc = 3;
    photon = 6;
    p1 = 8;
  }

  bytes deviceId = 1 [ (brewblox).readonly = true, (nanopb).max_size = 12, (nanopb).fixed_length = true, (brewblox).hexstr = true ];
  string version = 2 [ (brewblox).readonly = true, (nanopb).max_size = 12 ];
  Platform platform = 3 [ (brewblox).readonly = true ];
  
  string protocolVersion = 7 [ (brewblox).readonly = true, (nanopb).max_size = 12 ];
  string releaseDate = 8 [ (brewblox).readonly = true, (nanopb).max_size = 12 ];
  string protocolDate = 9 [ (brewblox).readonly = true, (nanopb).max_size = 12 ];
}
