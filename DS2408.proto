syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";
import "IoArray.proto";

package blox;

message DS2408 {
  option (brewblox_msg).objtype = DS2408;
  fixed64 address = 1 [ (brewblox).hexed = true ];
  bool connected = 6 [ (brewblox).readonly = true ];
  repeated IoChannel channels = 7 [ (nanopb).max_count = 8, (nanopb).fixed_length = true ];
}
