syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";
import "IoArray.proto";

package blox;

message ActuatorLogic {
  option (brewblox_msg).objtype = ActuatorLogic;

  enum LogicOp {
    OR = 0;
    AND = 1;
    NOR = 2;
    NAND = 3;
    XOR = 4;
  }

  message Section {
    LogicOp combineOp = 1;
    LogicOp sectionOp = 2;
    repeated uint32 inputs = 3 [
      (brewblox).objtype = ActuatorDigitalInterface,
      (nanopb).int_size = IS_16,
      (nanopb).max_count = 8
    ];
  };

  uint32 targetId = 1 [
    (brewblox).objtype = ActuatorDigitalInterface,
    (nanopb).int_size = IS_16
  ];

  repeated Section sections = 2 [ (nanopb).max_count = 4 ];
  bool enabled = 3;
  DigitalState result = 4
      [ (brewblox).logged = true, (brewblox).readonly = true ];
}
