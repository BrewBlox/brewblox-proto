syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";
import "DigitalConstraints.proto";
import "IoArray.proto";

package blox;

message DigitalActuator {
  option (brewblox_msg).objtype = DigitalActuator;
  option (brewblox_msg).impl = ActuatorDigitalInterface;

  uint32 hwDevice = 1 [ (brewblox).objtype = IoArrayInterface, (brewblox).driven = true, (nanopb).int_size = IS_16 ];
  uint32 channel = 2 [ (nanopb).int_size = IS_8 ];
  DigitalState state = 3 [ (brewblox).logged = true ];
  bool invert = 4;
  DigitalConstraints constrainedBy = 5;
  repeated uint32 strippedFields = 99 [ (brewblox).readonly = true, (nanopb).int_size = IS_16, (nanopb).max_count = 1 ];
}
