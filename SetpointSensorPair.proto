syntax = "proto3";

import 'brewblox.proto';

package blox;

message SetpointSensorPair {
  uint32 setpointId = 1 [(brewblox).link = "SetPoint"];
  uint32 sensorId = 2 [(brewblox).link = "TempSensor"];
  
  bool setpointValid = 4;
  bool sensorValid = 3;
  
  sint32 setpointValue = 5 [(brewblox).unit = "degC", (brewblox).scale = 256];
  sint32 sensorValue = 6 [(brewblox).unit = "degC", (brewblox).scale = 256];
}
