syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";

package blox;

message DisplaySettings {
  option (nanopb_msgopt).msgid = 314;

  message Widget {
    uint32 pos = 1 [ (nanopb).int_size = IS_8 ];
    bytes color = 2 [ (nanopb).max_size = 3, (nanopb).fixed_length = true, (brewblox).hexstr = true ];
    string name = 3 [ (nanopb).max_size = 16 ];
    oneof obj {
      uint32 TempSensor = 10 [ (brewblox).interface = TempSensorTypeId, (nanopb).int_size = IS_16 ];
      uint32 SetpointSensorPair = 11 [ (brewblox).block = "SetpointSensorPair", (nanopb).int_size = IS_16 ];
      uint32 ActuatorPwm = 12 [ (brewblox).block = "ActuatorPwm", (nanopb).int_size = IS_16 ];
      uint32 ActuatorAnalog = 13 [ (brewblox).interface = ActuatorAnalogTypeId, (nanopb).int_size = IS_16 ];
      uint32 Pid = 14 [ (brewblox).block = "Pid", (nanopb).int_size = IS_16 ];
    };
  }

  repeated Widget widgets = 1 [ (nanopb).max_count = 6 ];
  string name = 2 [ (nanopb).max_size = 40 ];
}
