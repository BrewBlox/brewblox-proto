syntax = "proto3";

package blox;

enum DigitalState {
  STATE_INACTIVE = 0;
  STATE_ACTIVE = 1;
  STATE_UNKNOWN = 2;
}

enum ChannelConfig {
  CHANNEL_UNUSED = 0;
  CHANNEL_ACTIVE_LOW = 1;
  CHANNEL_ACTIVE_HIGH = 2;
  CHANNEL_INPUT = 10;
  CHANNEL_UNKNOWN = 255;
}

message IoChannel {
  ChannelConfig config = 1;
  DigitalState state = 2;
};
